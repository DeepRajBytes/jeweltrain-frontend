<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#2C2C2C" />

  <!-- Train -->
  <g id="train" transform="translate(100,200)">
    <rect x="50" y="50" width="200" height="100" fill="#D4AF37" stroke="#000" stroke-width="5" />
    <circle cx="75" cy="170" r="30" fill="#333" stroke="#000" stroke-width="5" />
    <circle cx="225" cy="170" r="30" fill="#333" stroke="#000" stroke-width="5" />
    <rect x="100" y="10" width="100" height="50" fill="#D4AF37" stroke="#000" stroke-width="5" />
  </g>

  <!-- Jewel -->
  <polygon points="150,40 120,80 150,120 180,80" fill="#00CED1" stroke="#000" stroke-width="5" />

  <!-- Text -->
  <text x="50" y="350" font-family="Arial" font-size="50" fill="#FFFFFF" font-weight="bold">Jewel Train</text>
</svg>
